var aviox=-500;
var aviosize=500;
var audio = new Audio('GameOver.ogg');
audio.play();
var backgroundimg=new Image();
var avioimg=new Image();
function preloader() 
    {
    if (document.images) 
        {
        backgroundimg.setAttribute("src", "planeta.png");
		avioimg.setAttribute("src", "avio.png");
	    }
    }
function addLoadEvent(func) 
    {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') 
        {
		window.onload = func;
	    } 
    else 
        {
    	window.onload = function() 
            {
			if (oldonload) 
                {
				oldonload();
			    }
			func();
		    }
    	}
    }
// CANVAS
var canvas = document.getElementById('canvas');
if (canvas.getContext) 
    {
    var ctx = canvas.getContext('2d');
    }
function move()
	{
	if (aviosize>0)
		{ 
    	aviox=aviox+2;
    	aviosize=aviosize-1;
		console.log("aviox=" + aviox + "    aviosize=" + aviosize);
		}
	}
function draw() 
    {
    //clean canvas screen
    canvas.width=canvas.width;
    //screen
    ctx.beginPath();
	ctx.drawImage(backgroundimg,0,0,1024,768,0,0,1024,768);
	ctx.drawImage(avioimg,0,0,50,50,aviox,390,aviosize,aviosize);
	move();
	}

// PRELOAD IMAGES
addLoadEvent(preloader);
var interval=window.setInterval(draw,10);
